<body>
    <h1 style="color:darkgreen">Order Status</h1>
    <p>Enter your order number below:</p>
    <input type="text" id="orderNumber" >
    <button onclick="showArrivalTime()">Submit</button>
    <div id="arrivalTime" style="display:none;">
        <p style="text-align:center">Your order will arrive on: <span id="arrivalDate"></span></p>
    </div>
    <script>
        function showArrivalTime() {
            // Get the order number from the input field
            var orderNumber = document.getElementById('orderNumber').value;

            // Calculate the arrival date (assuming 2 business days for delivery)
            var arrivalDate = new Date();
            arrivalDate.setDate(arrivalDate.getDate() + 2);

            // Display the arrival date in the span with id "arrivalDate"
            document.getElementById('arrivalDate').innerHTML = arrivalDate.toDateString();

            // Show the arrival time box
            document.getElementById('arrivalTime').style.display = 'block';
        }
    </script>
